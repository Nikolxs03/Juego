<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Skull Hell</title>
  </head>
  <center>
    <body onload="inicializa();">
      <div class="conjunto">
        <div class="titulo">
          <h1>Skull Hell</h1>
        </div>
        <p>
          Sumérgete en un mundo de oscuridad y misterio.
          <br />¿Estás listo para desvelar los secretos más oscuros?
        </p>
      </div>

      <!--el juego -->
      <center>
        <canvas
          id="canvas"
          width="650"
          height="400"
          style="border: 2px solid #e4e4e4"
        ></canvas>
      </center>

      <!--el sonido -->
      <audio autoplay loop class="audio-hidden">
        <source
          src="sonido/Y2meta.app - Medieval Music – Cobblestone Village (128 kbps).mp3"
          type="audio/mp3"
        />
      </audio>

      <!--la funcionalidad del juego -->
      <script src="js/juego.js"></script>
    </body>
  </center>
</html>
